<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>JSA Event Planning Tool</title>
  </head>
  <body class="container-lg">
    
    <!-- Header -->
    <div>
      <h1 class="m-4 font-weight-bold">JSA Event Planning Tool</h1>

      <div id="phaseInfo container row" class="m-4">
        <ol id="currentPhase" class="breadcrumb"></ol>
        <button type="button" id="voteButton" class="btn btn-primary" onclick="voteChangePhase()">Vote for next phase (<span id="phaseChangeVotes"></span>/3)</button>
      </div>
    </div>

    <div class="container row">

    <div id="eventInfo" class="col-lg-4 my-4">
    </div>

    <div id="calInfo" class="col-lg-5 my-4">
    </div>

    <div id="usersInfo" class="col-lg-3 my-4">
    </div>

    </div>

    <!-- Loading screen -->
    <div id="loadingbkgd" class="position-absolute fixed-top w-100 h-100 d-flex justify-content-center align-items-center bg-light">
      <div class="spinner-grow text-danger" role="status">
        <span class='sr-only'>Loading page...</span>
      </div>
    </div>

    <!-- Modal for requesting user info -->
    <div id="regUser" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Welcome to the JSA Event Planning Tool!</h5>
          </div>

          <div class="modal-body">
            <div id="userErrors"></div>
            <p>Please fill in the following info:</p>
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
              <label for="userPosition">Position</label>
              <select class="custom-select" id="userPosition" onchange="checkOfficer()">
                <option>Select position</option>
                <option>Staff</option>
                <option>Officer</option>
              </select>
            </div>
            <div class="form-group" id="passwordForm">
              <!-- For password if needed -->
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="checkUser(document.getElementById('userName').value, document.getElementById('userPosition').value)">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for suggesting events -->
    <div class="modal fade" id="suggestModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Suggest Event</h5>
          </div>

          <div class="modal-body">
            <div id="suggestErrors"></div>
            <div class="form-group">
              <label for="eventSuggestion">Event Name</label>
              <input type="text" class="form-control" id="eventSuggestion">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="suggestEvent(document.getElementById('eventSuggestion').value)">Suggest</button>
          </div>
        </div>
      </div>
    </div>

    <!-- moment.js -->
    <script src="moment.min.js"></script>

    <!-- Firebase -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>    
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Page script -->
    <script src="script.js"></script>
  </body>
</html>
